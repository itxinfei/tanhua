# Spring boot application
spring.application.name=itcast-tanhua-dubbo-service
server.port=18083
dubbo.scan.basePackages=com.tanhua.dubbo.server
dubbo.application.name=dubbo-provider-tanhua
dubbo.protocol.name=dubbo
dubbo.protocol.port=20880
dubbo.registry.address=zookeeper://172.168.20.221:2181
dubbo.registry.client=zkclient
spring.data.mongodb.uri=mongodb://172.168.20.221:27017/tanhua
# Redis相关配置
spring.redis.jedis.pool.max-wait=5000ms
spring.redis.jedis.pool.max-Idle=100
spring.redis.jedis.pool.min-Idle=10
spring.redis.timeout=10s
#spring.redis.cluster.nodes=172.168.20.221:6379
#spring.redis.cluster.max-redirects=5
spring.redis.host=172.168.20.221
spring.redis.port=6379
spring.redis.password=
spring.redis.database=0
# ES服务地址
es.server.url=http://172.168.20.221/es/